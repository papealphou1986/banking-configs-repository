eureka.client.registry-fetch-interval=5
#eureka.client.service-url.defaultZone=${DISCOVERY_SERVICE_URL:http://198.168.154.210:8761/eureka/}

spring.config.import=optional:configserver:${CONFIG_SERVICE_URL:http://banking-system-configs-service:8011}

# Hibernate (JPA) Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.datasource.driver-class-name=org.postgresql.Driver
